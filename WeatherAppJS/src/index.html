<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-box">
        <div class="search-engine">
            <input type="text" id="search" placeholder="e.g london"/>
            <button type="submit" id="search-btn"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
        </div>
        <div class="icon">
            <img src="" alt="" width="140px" height="140px" id="state" hidden/>
            <p id="waether-disc" style="text-align: center; font-family: 'Poppins';color: white;font-size: 1.5rem;"></p>
        </div>
        <div class="details">
            <h3 id="degree"></h3>
            <p id="cityName"></p>
        </div>
        <div class="further-details">
            <div class="humidity-details">
                <div class="group">
                <img src="" alt="" width="40px" id="humidity-icon" hidden>
                <p id="humidity-data" class="data"></p>
                </div>
                <p class="disc" id="humidity"></p>
            </div>
            <div class="wind-details">
                <div class="group">
                <img src="" alt="" width="40px" id="wind-icon" hidden>
                <p id="speed-data" class="data"></p>
                </div>
                <p class="disc" id="wind"></p>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
